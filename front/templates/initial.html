<body>

<!-- <div id="title">Leafeon Dashboard</div> -->
<h1>CFTC Dummy Page Hold On</h1>
<section id = "dashboard">
  <table id="table-header" border="1" bordercolor="#84C520">
      <tr bgcolor="84C520">
        <p><td colspan = "3" span style="color:white">Current Room Environment</td></p>
      </tr>
  <table id="sensor-header" border="1" bordercolor="84C520">
		<tr>
      <th>TIME</th>
      <th>Temperature(C)</th>
      <th>Humidity(%)</th>
      <th>Pressure(Pa)</th>
      <th>Altitude(m)</th>
      <th>eCO2(ppm)</th>
      <th>eTVOC(ppb)</th>
      <th>pm1.0(ug/m3)</th>
      <th>pm2.5(ug/m3)</th>
      <th>pm10.0(ug/m3)</th>
		</tr>
	</table>
  
    <table id="sensor-table" border="1" bordercolor="#84C520">
		<tr>
		<th>Name</th>
		<th>Closing Time</th>
		<th>Availability</th>
        <th>Location</th>
        <th>ETC</th>
		</tr>
	</table>
  <br>
</section>

<br>
